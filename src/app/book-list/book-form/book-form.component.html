<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistre un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()" >
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="auhtor"></label>
        <input type="text" class="form-control" id="auhtor" formControlName="author">
      </div>
      <button class="btn btn-success" [disabled]="bookForm.invalid" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
